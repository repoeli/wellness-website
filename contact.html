<!-- Contact Us Page for Seven Seas Spa -->
<!-- This page includes a contact form and footer with social media links. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Seven Seas Spa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="Logo">
                <span>Seven Seas Spa</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container-fluid hero-section text-center">
        <h1 class="display-4">Get in Touch</h1>
        <p class="lead">We'd love to hear from you.</p>
    </div>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container mt-5 mb-5">
            <h2 class="mb-4 text-center">Contact Us</h2>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <p class="lead">We're here to help and answer any questions you might have. We look forward
                                to
                                hearing from you.</p>
                            <form id="contactForm" action="thankyou.html" method="get">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="Your Name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Your Email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject"
                                        placeholder="Subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="5"
                                        placeholder="Please type your message here..." required></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-brown text-white py-5 mt-5">
        <div class="container">
            <div class="row gy-4 align-items-center">
                <!-- Left column: copyright + social -->
                <div class="col-lg-6">
                    <p class="mb-6">Â© 2022 Seven Seas Spa. All rights reserved.</p>
                    <div class="mb-3">
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"
                            aria-label="Visit our Facebook page" class="me-3 text-dark">
                            <i class="bi bi-facebook custom-icon"></i>
                        </a>
                        <a href="https://x.com/" target="_blank" rel="noopener noreferrer"
                            aria-label="Follow us on Twitter" class="me-3 text-dark">
                            <i class="bi bi-twitter custom-icon"></i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"
                            aria-label="Follow us on Instagram" class="me-3 text-dark">
                            <i class="bi bi-instagram custom-icon"></i>
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer"
                            aria-label="Connect with us on LinkedIn" class="me-3 text-dark">
                            <i class="bi bi-linkedin custom-icon"></i>
                        </a>
                    </div>

                </div>

                <!-- Right column: Newsletter -->
                <div class="col-lg-6">
                    <h2 class="mb-3">Subscribe to Our Newsletter</<h2>
                        <form class="row g-3" action="#" method="POST">
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="col-sm-5">
                                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn bg-brown w-90 custom-light-brown-btn">
                                    <i class="bi bi-send custom-send-icon"></i>

                                </button>
                            </div>

                </div>

                </form>
            </div>
        </div>
        </div>
    </footer>
    <!-- Return to Top Arrow -->
    <div class="back-to-top">
        <a href="#top" aria-label="Return to top">
            <i class="bi bi-arrow-up-circle-fill"></i>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/840b494494.js" crossorigin="anonymous"></script>
</body>

</html>
